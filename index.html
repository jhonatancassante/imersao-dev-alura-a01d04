<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title> Imersão Dev Alura - Aula 01 / Desafio 04</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
      class="page-logo" alt="">
    <div class="table-align">
      <table>
        <tr>
          <td class="name-cell">Fahrenheit:</td>
          <td class="form-cell"><input id="fahrenheit" type="number"></td>
          <td><button onclick="converterFahrenheit()">Converter</button></td>
        </tr>
        <tr>
          <td class="name-cell">Celsius:</td>
          <td class="form-cell"><input id="celsius" type="number"></td>
          <td><button onclick="converterCelsius()">Converter</button></td>
        </tr>
      </table>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <footer>
    <div class="page-subtitle">Ícones feitos por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
